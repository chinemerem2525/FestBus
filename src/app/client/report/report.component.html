
<div class="body mb-5">
  <div class="container">
    <h2>Report</h2>
  <form [formGroup]="reportForm" id="reportForm">

    <!-- Subject Input -->
    <div class="form-group">
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" formControlName="subject" class="form-control" id="csubject" placeholder="Enter subject" required>
            <div *ngIf="reportForm.get('subject')?.touched && reportForm.get('subject')?.invalid">
              <small class="text-danger" *ngIf="reportForm.get('subject')?.errors?.required">Subject is required.</small>
              <small class="text-danger" *ngIf="reportForm.get('subject')?.errors?.minlength">Subject must be at least 3 characters.</small>
            </div>
      </div>
    </div>

    <!-- Email Input -->
    <div class="form-group">
      <div class="mb-3">
        <label class="label-control" for="cemail">Email</label>
        <input type="email" formControlName="email" class="form-control" id="cemail" placeholder="Enter Email" required>              <div *ngIf="reportForm.get('email')?.touched && reportForm.get('email')?.invalid">
           <small class="text-danger" *ngIf="reportForm.get('email')?.errors?.required">Email is required.</small>
           <small class="text-danger" *ngIf="reportForm.get('email')?.errors?.email">Please enter a valid email.</small>
      </div>
      </div>
    </div>

    <!-- Phone Number Input -->
    <div class="form-group">
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" formControlName="phoneNumber" class="form-control" id="phone" placeholder="Enter your phone number" required>
        <div *ngIf="reportForm.get('phoneNumber')?.hasError('invalidPhoneNumber')">
          <small class="text-danger" *ngIf="showError" >Please enter a valid Nigerian phone number.</small>
        </div>
      </div>
    </div>

    <!-- Message Input -->
    <div class="form-group">
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea formControlName="message" class="form-control" id="message" rows="5" placeholder="Enter your message" id="cmessage" required></textarea>
        <div *ngIf="reportForm.get('message')?.touched && reportForm.get('message')?.invalid">
          <small class="text-danger" *ngIf="reportForm.get('message')?.errors?.required">Message is required.</small>
          <small class="text-danger" *ngIf="reportForm.get('message')?.errors?.minlength">Message must be at least 10 characters.</small>
        </div>
      </div>
    </div>


    <!-- Attachment Input (Optional) -->
    <div class="form-group">
      <div class="mb-3">
        <label for="attachment" class="form-label">Attachment (optional)</label>
        <input type="file" class="form-control" id="attachment">
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
    <button (click)="onSubmit()" type="submit" class="btn btn-primary form-control-submit-button">Submit</button>
    </div>
  </form>
  </div>
</div>










<div class="division">
  <app-footer></app-footer>
</div>
