<div class="routeMap">
  <app-route-map></app-route-map>
</div>

<!-- Display this div if no query parameters are passed -->
<div *ngIf="!hasQueryParams">
  <app-nearstops></app-nearstops>
</div>

<div *ngIf="hasQueryParams">
  <div class="body text-light">
    <div class="d-flex justify-content-between text-muted">
      <a href="#" class="text-muted"><span class="text-muted-earlier">Earlier</span></a>
      <span class="duration">{{ journeyDuration }}</span>
      <a href="#" class="text-muted"><span class="text-muted-later">Later</span></a>
    </div>

    <div class="container">
      <div class="mt-3">
        <div class="event-time">{{ arrivalTime }}</div>
        <div class="timeline-event rhs mt-2">
          <div class="event-content">
            <div class="event-icon">
              <img src="../../../assets/images/person.png" alt="">
              <i class="bi bi-walking"></i> <!-- Walking icon -->
            </div>
            <div>From - {{ from }}</div>
            <div>To - {{ to }}</div>
            <div class="event-detail">{{ journeyDuration }}</div>
          </div>
          <div class="d-flex align-items-center">
            <div class="ms-auto">
              <span class="event-action">Arrives in <br> <span class="arrival">{{ journeyDuration }}</span></span>
            </div>
          </div>
        </div>


        <div>
        <div class="timeline-event rhs-float" style="width: 100%;">
          <div class="event-content-breakdown">
            <div>Buses</div>
          </div>
          <div class="mt-2 me-2">
            <div *ngFor="let bus of busesToDestination">
              <div *ngFor="let number of bus.busNumber" class="mb-2">
                Bus Number <span class="badge me-1">{{ number }}</span>
              </div>
              <br> <!-- Line break between each bus number -->
            </div>
          </div>
        </div>



          <!-- Separate buttons for Long and Short routes -->

        </div>

        <div class="">
          <div class="event-time"></div>
          <div class="timeline-event rhs-float" style="width: 100%;">
            <div class="event-content-breakdown">
              <div>Bus Route Stops</div>
            </div>
            <div *ngFor="let stop of stops">{{ stop }}</div>
          </div>
        </div>
        
        <div style="display: flex;" class="button-div">
          <button (click)="getLongRoute()" class="button1">1st Bus Route</button>
          <button (click)="getShortRoute()" class="button">Second Route</button>
         </div>



      </div>
    </div>
  </div>
</div>

<div class="division">
  <app-footer></app-footer>
</div>
